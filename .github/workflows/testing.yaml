name: Testing API
on: [push, pull_request]
jobs: 
  testing-api:
    runs-on: ubuntu-lates
    env:
      DRIVE_SERVICE_ACCOUNT_KEY: ${{ secrets.DRIVE_SERVICE_ACCOUNT_KEY}}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Creating and activating virtualenv
        run: |
          pip install viartualenv
          viartualenv venv
          source venv/bin/activate
      - name: Insrall dependencies 
        run: |
          pip install dvc-drive
          pip install -r requirements_test.txt
      - name: Test API
        run: |
          export GDRIVE_CREDENTIALS_DATA=$(python utilities/setter.py)
          dvc pull model/model.pkl -r model-track
          pytest test.py 
